    BTNLABEL_ADD_SIZE: Add image size
    LABEL_WIDTH: Width
    LABEL_QUALITY: JPEG quality
    LABEL_SIZESATTR: Sizes directive per CSS class
    BTNLABEL_SIZESATTR: Add sizes directive
    LABEL_CLASS: CSS class
    LABEL_DIRECTIVE: sizes attribute
de:
